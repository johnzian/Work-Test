<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' /><![endif]-->
  <meta name="author" content="Topsunny.Team" />
  <meta name="copyright" content="Topsunny" />
  <meta name="keywords" content="Topsunny 活动" />
  <meta name="description" content="Topsunny" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>特约会员狂欢兑</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/rule.css">
</head>
<body>
  <div class="main">

    <div id="logo">
      <img  id="logoPic" src="images/logo_02.jpg" alt="logo">
    </div>

    <div class="title">
      <img src="images/title_dui.png" alt="title" class="titlePic">
    </div>
    
    <div class="actDetails">
      <img src="images/intro.png" alt="活动内容" class="actPic">
    </div>

    <div class="product">

      <img src="images/milk.png" alt="product" class="productPic">

      <div class="rule">

        <ul>
          <li>
            1.活动仅限指定罐装奶粉参加；
          </li>
          <li>
            2.单个会员限参加5组，即最高优惠兑换5罐；
          </li>
          <li>
            3.会员本次活动购买及兑换的产品不享受积分；
          </li>
          <li>
            4.会员须在同一活动门店购买并参与活动兑换；
          </li>
          <li>
            5.会员所获活动兑换码活动期内有效，不可转赠；
          </li>
          <li>
            6.门店需在指定工具（门店APP）的活动页面登记会员参与活动信息，没
            有操作登记的优惠兑换将无法核销；
          </li>
          <li>
            7.本活动为报名经销商所辖店均可参与。
          </li>
        </ul>

      </div>

      <div class="btnGroup">
        <a href="index.html" class="indexBtn">返回首页</a>
      </div>

    </div>

  </div>
</body>
</html>
