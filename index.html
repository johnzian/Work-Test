<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' /><![endif]-->
  <meta name="author" content="Topsunny.Team" />
  <meta name="copyright" content="Topsunny" />
  <meta name="keywords" content="Topsunny 活动" />
  <meta name="description" content="Topsunny" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>特约会员狂欢兑</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!--日常代码-->
  <div class="index">
    
    <div id="logo">
      <img src="images/logo_02.jpg" alt="logo" id="logoPic">
    </div>


    <div class="title">
      <img src="images/title_dui.png" alt="title" class="titlePic">
    </div>

    <div class="exchange">

      <div class="exchangeTitle">
        店铺核销操作
      </div>

      <div class="exchangeInput">
        <input type="text" class="phone" placeholder="手机号码">
        <input type="text" class="exchangeCode" placeholder="兑换码">
      </div>

      <div class="codeState">
        兑码状态：<span class="nowState"></span>
      </div>

      <div class="productExchange">
        <input type="text" class="productTransCode" placeholder="产品物流码">
        <input type="button" class="sureBtn" value="确认兑换">
      </div>

      <div class="rule">
        <ul>
          <li>温馨提示：</li>
          <li>●  录入会员手机号、兑换码、兑换产品的物流码即可。</li>
          <li>●  兑换码活动期内使用有效，逾期作废。</li>
          <li>●  每人限参加5组，即最高优惠兑换5罐。</li>
          <li>●  会员本次活动购买及兑换产品不享受积分。</li>
          <li>●  会员须在同一活动门店购买并参与活动兑换。</li>
        </ul>
      </div>

      <div class="footer">
        <a href="rule.html" class="ruleA">活动规则</a>
        <a href="record.html" class="recordA">本店兑换记录</a>
      </div>

    </div>
  </div>
  <!--对话框-->
  <div class="mask">
    <div class="warning">
      <div class="warningHead">
        <img src="images/logo_02.jpg" alt="logo" class="waringLogo">
        <img src="images/x.png" alt="close" class="closeBtn">
      </div>
      <div class="warningBody">
        <img src="" alt="warning" class="warningPic">
      </div>
      <div class="warningFotter">
        <a href="javascript:;" class="warningBtn">返回</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="JS/testcommon.js"></script>
  <script src="JS/index.js"></script>
</body>
</html>
